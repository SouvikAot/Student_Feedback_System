<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Submit Feedback</h2>
    <p class="text-center">Welcome <strong>{{ session.get('student_name') }}</strong></p>

    <form method="post" class="card shadow-sm p-4 rounded-3">
      <div class="mb-3">
        <label class="form-label">Course</label>
        <select name="course_id" class="form-select" required>
          <option value="">-- Select Course --</option>
          {% for c in courses %}
            <option value="{{ c.course_id }}">{{ c.course_name }} - {{ c.faculty_name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Rating (1-5)</label>
        <input name="rating" type="number" min="1" max="5" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Comments</label>
        <textarea name="comments" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Submit Feedback</button>
    </form>

    <div class="d-flex justify-content-between mt-4">
      <a class="btn btn-secondary" href="{{ url_for('student.logout') }}">Logout</a>
      <a class="btn btn-outline-info" href="{{ url_for('student.download_logs') }}">Download Logs</a>
    </div>
  </div>
</body>
</html>

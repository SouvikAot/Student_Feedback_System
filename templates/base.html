<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Feedback System{% endblock %}</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="{{ url_for('student.login') }}">Feedback System</a>
      <div class="ms-auto">
        <a class="btn btn-sm btn-primary me-2" href="{{ url_for('student.register') }}">Register</a>
        <a class="btn btn-sm btn-secondary me-2" href="{{ url_for('student.login') }}">Student Login</a>
        <a class="btn btn-sm btn-warning" href="{{ url_for('admin.admin_login') }}">Admin</a>
      </div>
    </div>
  </nav>

  <!-- Flash messages -->
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="mb-3">
          {% for m in messages %}
            <div class="alert alert-info">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
  </div>

  <!-- Page content -->
  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS (optional, for navbar toggle if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
